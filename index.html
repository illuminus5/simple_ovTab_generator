<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>Simple Overview Tab Generator</title>
		<link rel="stylesheet" href="./css/ovTabGen.css"/>
		
		<!-- JS - Test: Video Mod -->
		<script type="text/javascript" src="http://store.sony.com/wcsstore/SonyStyleStorefrontAssetStore/javascript/swfobject2.js"></script>
	</head>
<!-- Testing Levi -->
	<body>
		<div id="editableArea">

		</div><!-- /editableArea -->

		<nav>
			<form id="editorGui">
			<fieldset>
				<h3>Layout Area:</h3>
				<p>
					<label for="addBackground">Background</label>
					<input id="addBackground" name="addBackground" type="text" class="text" value="./img/test_bg.jpg" />
				</p>
				<p>
					<label for="overallHeight">Height</label>
					<input class="inputCss" id="overallHeight" name="overallHeight" type="text" class="text" value="" data-el="#editableArea" data-css="height"/>
				</p>
				<p>
					<label for="overallPadding">Padding</label>
					<input class="inputCss" id="overallPadding" name="overallPadding" type="text" class="text" value="" data-el="#editableArea" data-css="padding"/>
				</p>
				<h3>Create New Zone</h3>
				<p id="zoneTypes">
					<input class="zoneType" id="normal" name="zoneType" type="radio" class="" value="normal"/>
					<label>Normal</label><br />
					<input class="zoneType" id="video" name="zoneType" type="radio" class="" value="video"/>
					<label>Video</label><br />
					<input class="zoneType" id="anchor" name="zoneType" type="radio" class="" value="anchor"/>
					<label>Anchor</label><br />
					<input class="zoneType" id="heading" name="zoneType" type="radio" class="" value="heading"/>
					<label>Heading</label><br />
					<input class="zoneType" id="list" name="zoneType" type="radio" class="" value="list"/>
					<label>Bullet List</label><br /><br />
					<a id="createZone" href="javascript://void();">Add new zone</a>
				</p>
				<p>
					<a id="addModule" href="javascript://void();">Add New Module</a>
					<a id="addZone" href="javascript://void();">Add New Active Zone</a>
					<a id="removeZone" href="javascript://void();">Remove Active Zone</a>
				</p>
			</fieldset>
			<fieldset id="guiActiveZone">
				<h3>Active Zone:</h3>
				<p>
					<label for="currentWidth">Width</label>
					<input class="inputCss" id="currentWidth" name="currentWidth" type="text" class="text" value="" data-el=".zone.moving" data-css="width"/>
				</p>
				<p>
					<label for="currentHeight">Height</label>
					<input class="inputCss" id="currentHeight" name="currentHeight" type="text" class="text" value="" data-el=".zone.moving" data-css="height"/>
				</p>

				<p>
					<label for="currentHeight">Padding</label>
					<input class="inputCss" id="currentPadding" name="currentPadding" type="text" class="text" value="" data-el=".zone.moving" data-css="padding"/>
				</p>
			</fieldset>
			<fieldset id="guiActiveZoneLink">
				<h3>Active Zone - Link:</h3>
				<p>
					<label for="rel">rel</label>
					<input class="inputLinkRel" id="" name="" type="text" class="text" value="" data-el=".zone.moving" data-rel="rel"/>
				</p>
				<p>
					<label for="src">src</label>
					<input class="inputLinkSrc" id="" name="" type="text" class="text" value="" data-el=".zone.moving" data-src="src"/>
				</p>
				<p>
					<label for="arrowColor">Arrow color</label>
					<input class="inputArrowColor" id="" name="" type="text" class="text" value="" data-el=".zone.moving" data-src="class"/>
				</p>
			</fieldset>
			<fieldset id="guiActiveZoneVideo">
				<h3>Active Zone - Video:</h3>
				<p>
					<label for="path">path</label>
					<input class="inputVidPath" id="" name="" type="text" class="text" value="" data-el=".zone.moving" data-vidPath=""/>
				</p>
				<p>
					<label for="width">width</label>
					<input class="inputVidWidth" id="" name="" type="text" class="text" value="" data-el=".zone.moving" data-vidWidth=""/>
				</p>
				<p>
					<label for="height">height</label>
					<input class="inputVidHeight" id="" name="" type="text" class="text" value="" data-el=".zone.moving" data-vidHeight=""/>
				</p>
				<p>
					<label for="placeholder">placeholder</label>
					<input class="inputVidPlaceHolder" id="" name="" type="text" class="text" value="" data-el=".zone.moving" data-imgPlaceHolder=""/>
				</p>
				<input class="inputVidSubmit" id="" name="" type="button" value="Submit"/>
				
			</fieldset>
			</form><!-- /editorGui -->

			<div id="hBars"></div>
			<div id="vBars"></div>
			<div id="movInfo"></div>
		</nav>
	</body>
</html>


<script src="./js/jquery-1.8.2.min.js"></script>
<script src="./js/gui.js"></script>
